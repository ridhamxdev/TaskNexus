<div class="dashboard-container">
  <ng-container *ngIf="auth.isLoggedIn()">
    <div class="welcome-bar">
      <h1>Welcome, {{ auth.getUser()?.name }}!</h1>
      <button (click)="logout()">Logout</button>
    </div>

    <div class="dashboard-summary">
      <div class="summary-card">
        <h2>Balance</h2>
        <p class="balance">{{ auth.getUser()?.balance}}</p>
      </div>
      <div class="summary-card">
        <h2>Quick Actions</h2>
        <button routerLink="/transactions">View Transactions</button>
        <button routerLink="/send-email">Send Email</button>
      </div>
    </div>
  </ng-container>

  <ng-container *ngIf="!auth.isLoggedIn()">
    <div class="login-prompt">
      <h2>Please log in</h2>
      <p>You need to be logged in to access the dashboard.</p>
      <button routerLink="/login">Go to Login</button>
    </div>
  </ng-container>
</div>

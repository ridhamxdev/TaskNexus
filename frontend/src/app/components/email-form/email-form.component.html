<form [formGroup]="emailForm" (ngSubmit)="onSubmit()" class="email-form">
  <div class="form-group">
    <label for="recipient">Recipient Email</label>
    <input 
      type="email" 
      id="recipient" 
      formControlName="recipient" 
      [class.is-invalid]="emailForm.get('recipient')?.invalid && emailForm.get('recipient')?.touched"
    >
    <div class="error-message" *ngIf="emailForm.get('recipient')?.invalid && emailForm.get('recipient')?.touched">
      Please enter a valid email address
    </div>
  </div>

  <div class="form-group">
    <label for="subject">Subject</label>
    <input 
      type="text" 
      id="subject" 
      formControlName="subject"
      [class.is-invalid]="emailForm.get('subject')?.invalid && emailForm.get('subject')?.touched"
    >
    <div class="error-message" *ngIf="emailForm.get('subject')?.invalid && emailForm.get('subject')?.touched">
      Subject is required
    </div>
  </div>

  <div class="form-group">
    <label for="body">Message</label>
    <textarea 
      id="body" 
      formControlName="body"
      [class.is-invalid]="emailForm.get('body')?.invalid && emailForm.get('body')?.touched"
    ></textarea>
    <div class="error-message" *ngIf="emailForm.get('body')?.invalid && emailForm.get('body')?.touched">
      Message is required
    </div>
  </div>

  <div class="messages">
    <div class="error-message" *ngIf="errorMessage">{{ errorMessage }}</div>
    <div class="success-message" *ngIf="successMessage">{{ successMessage }}</div>
  </div>

  <button type="submit" [disabled]="emailForm.invalid || loading">
    {{ loading ? 'Sending...' : 'Send Email' }}
  </button>
</form>

<div class="login-background min-h-screen flex items-center justify-center p-4">
  <!-- Animated Security Overlay -->
  <div class="security-overlay"></div>
  
  <!-- Floating Particles -->
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>
  
  <div class="w-full max-w-md">
    <p-card class="shadow-2xl">
      <ng-template pTemplate="header">
        <div class="text-center py-6">
          <i class="pi pi-user-circle text-6xl text-blue-600 mb-4"></i>
          <h1 class="text-3xl font-bold text-gray-800">Welcome Back</h1>
          <p class="text-gray-600 mt-2">Sign in to your account</p>
        </div>
      </ng-template>
      
      <ng-template pTemplate="content">
        <div class="space-y-6">
          <div class="flex flex-col gap-2">
            <label for="email" class="text-sm font-semibold text-gray-700">Email Address</label>
            <input 
              pInputText 
              id="email"
              type="email" 
              [(ngModel)]="email" 
              name="email" 
              placeholder="Enter your email"
              class="w-full"
              required 
              (keyup.enter)="login()"
            />
          </div>
          
          <div class="flex flex-col gap-2">
            <label for="password" class="text-sm font-semibold text-gray-700">Password</label>
            <p-password 
              [(ngModel)]="password" 
              name="password"
              inputId="password"
              placeholder="Enter your password"
              [toggleMask]="true"
              [feedback]="false"
              styleClass="w-full"
              inputStyleClass="w-full"
              required
              (onKeyUp)="onPasswordKeyUp($event)">
            </p-password>
          </div>
          
          <p-message 
            *ngIf="error" 
            severity="error" 
            [text]="error"
            styleClass="w-full">
          </p-message>
          
          <div class="flex flex-col gap-3">
            <p-button 
              type="button"
              [label]="isLoading ? 'Signing In...' : 'Sign In'"
              [icon]="isLoading ? 'pi pi-spin pi-spinner' : 'pi pi-sign-in'"
              styleClass="w-full"
              size="large"
              [disabled]="isLoading"
              (onClick)="login()">
            </p-button>
            
            <p-button 
              type="button"
              label="Create New Account"
              icon="pi pi-user-plus"
              severity="secondary"
              styleClass="w-full"
              size="large"
              (onClick)="goToRegister()">
            </p-button>
          </div>
        </div>
      </ng-template>
    </p-card>
  </div>
</div>
